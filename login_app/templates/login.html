<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
    <title>Harbor International Login</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '../static/main_login.css' %}"
    />

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src=" {% static '../static/js/main.js' %}"></script>
  </head>
  <body>
    <div class="container">
          <div class="d-flex justify-content-center h-100">
    <div class="form-container sign-in-container">
      <div class="card">
      <div class="card-header">
				<h3>Sign In</h3>
			</div>
      <div class="card-body">
      <form action="/user/login" method="POST">
        <div class="signin-messages-container">
          {% if signin_messages %}
          <ul class="signin_messages">
            {% for message in signin_messages %}
            <li {% if message.tags %} class="{{message.tags}}" {% endif %}>
              {{message}}
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
        {% csrf_token %}
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="email" class="form-control" name="email" placeholder="username">
          
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" name="password" placeholder="password">
        </div>

        <div class="form-group">
          <input type="submit" value="Login" class="btn float-right login_btn">
      </form>
    </div>
  </div>
  </div>
</div>
</div>

  </body>
</html>
